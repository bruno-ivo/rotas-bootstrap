<h5>Criar/Editar Aluno</h5>

<div class="col 12">
  <div class="row">
    <div class="input-flied col 12">
      <input disabled [(ngModel)]="aluno.id" id="disabled" type="text">
      <label for="disabled" class="active">#</label>
    </div>
  </div>
</div>
<div class="col 12">
  <div class="row">
    <div class="input-flied col 12">
      <input disabled [(ngModel)]="aluno.nome" class="validate" (input)="onInput()">
      <label for="nome" class="active">Nome</label>
    </div>
  </div>
</div>
<div class="col 12">
  <div class="row">
    <div class="input-flied col 12">
      <input disabled [(ngModel)]="aluno.email"  type="email">
      <label for="email" class="active">Email</label>
    </div>
  </div>
</div>
